<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite - MeineBank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 20px;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#neues">Neues</a>
                <a href="#kontostand">Kontostand</a>
                <a href="#kontoauszuege">Kontoauszüge</a>
                <a href="#support">Support</a>
                <a href="#einstellungen">Einstellungen</a>
            </nav>
        </header>
        <section id="neues">
            <h2>Neues</h2>
            <!-- Hier können Inhalte für den Abschnitt "Neues" eingefügt werden -->
        </section>
        <section id="kontostand">
            <h2>Kontostand</h2>
            <!-- Hier können Inhalte für den Abschnitt "Kontostand" eingefügt werden -->
        </section>
        <section id="kontoauszuege">
            <h2>Kontoauszüge</h2>
            <!-- Hier können Inhalte für den Abschnitt "Kontoauszüge" eingefügt werden -->
        </section>
        <section id="support">
            <h2>Support</h2>
            <!-- Hier können Inhalte für den Abschnitt "Support" eingefügt werden -->
        </section>
        <section id="einstellungen">
            <h2>Einstellungen</h2>
            <!-- Hier können Inhalte für den Abschnitt "Einstellungen" eingefügt werden -->
        </section>
    </div>
</body>
</html>
